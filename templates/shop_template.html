<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Sportshop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'app3_home' %}">Sportshop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                     <li class="nav-item"><a class="nav-link {% if request.path == '/shop/' %} active {% endif %}" href="{% url 'app3_home' %}">О нас</a></li>
                     <li class="nav-item"><a class="nav-link {% if request.path == '/shop/catalog/' %} active {% endif %}" href="{% url 'app3_catalog' %}">Категории</a></li>
                     <li class="nav-item"><a class="nav-link {% if request.path == '/program/' %} active {% endif %}" href="{% url 'program' %}">Моя образовательная программа</a></li>
                     {% for category in categories %}
                        <li class = "nav-item"><a class = "nav-link" href="/shop/catalog/{{ category.id }}"> {{ category.name }} </a></li>
                     {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

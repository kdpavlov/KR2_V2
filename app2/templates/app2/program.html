{% extends 'base.html' %}

{% block title %}Моя образовательная программа{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ program.name }}</h1>
    <p>{{ program.description|safe }}</p>
    <h3>Преимущества программы</h3>
    <p>{{ program.benefits|safe }}</p>
    <a href="{{ program.link }}" class="btn btn-primary">Перейти к программе</a>
</div>
{% endblock %}

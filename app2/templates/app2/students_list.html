{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Мои сокурсники</h1>
    <form method="get" class="mb-3">
        <input type="text" name="search" placeholder="Поиск по имени" value="{{ search }}">
        <button type="submit" class="btn btn-primary btn-sm">Поиск</button>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Фото</th>
                <th>ФИО</th>
                <th>Email</th>
                <th>Телефон</th>
                <th>Баллы</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td><img src="{{ student.photo.url }}" alt="{{ student.full_name }}" width="50"></td>
                <td>{{ student.full_name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.phone }}</td>
                <td>{{ student.score }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="5">Сокурсников нет</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

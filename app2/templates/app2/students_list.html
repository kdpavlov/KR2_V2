{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Мои сокурсники</h1>
    <form method="get" class="mb-4 d-flex">
        <input type="text" name="search" placeholder="Поиск по имени" value="{{search}}" class="form-control me-2">
        <button type="submit" class="btn btn-primary">Поиск</button>
    </form>

    {% if students %}
    <div class="row g-4">
        {% for student in students %}
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100 shadow-sm">
                <img src="{{ student.photo.url }}"  alt="{{ student.full_name }}"
                     class = "img-fluid rounded" style = "width: 100%; height: 250px; object-fit:contain; background-color: #f0f0f0;">
                <div class="card-body">
                    <h5 class="card-title">{{ student.full_name }}</h5>
                    <p class="mb-1"><strong>Email:</strong> <a href="mailto:{{ student.email }}">{{ student.email }}</a></p>
                    <p class="mb-1"><strong>Телефон:</strong> <a href="tel:{{ student.phone }}">{{ student.phone }}</a></p>
                    <p class="mb-0"><strong>Баллы:</strong> {{ student.score }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <p>Сокурсников нет</p>
    {% endif %}
</div>
{% endblock %}

{% extends 'shop_template.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Категории товаров</h1>
    <div class="list-group">
        {% for category in categories %}
            <a href="{% url 'app3_category_products' category.id %}" class="list-group-item list-group-item-action img-fluid rounded" style = "width: 100%; height: 100px; object-fit:contain; background-color: #f0f0f0;">
                {{ category.name }}
            </a>
        {% empty %}
            <p>Категории не найдены.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}

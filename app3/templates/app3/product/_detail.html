{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>{{ product.name }}</h1>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.photo.url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <p>{{ product.description }}</p>
            <p><strong>Цена:</strong> {{ product.price }} ₽</p>

            <h3>Оформить заказ</h3>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Отправить заказ</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
